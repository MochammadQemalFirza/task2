<html>

<head>
    <title>Creating Project</title>
    <link rel="stylesheet" href="style/project.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li>
                    <img src="assets/logo.png" alt="logo" />
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="project.html" class="active">My Project</a>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="project">
        <div class="project-form">
            <div class="form-container">
                <form onsubmit="addproject(event)">
                    <h1 style="font-size: 24px;">Add My Project</h1>
                    <div>
                        <label for="input-project-title">Project Name</label>
                        <input id="input-project-title" />
                    </div>
                    <div class="date">
                        <div class="date-start">
                            <label for="input-start-date">Start Date</label>
                            <input type="date" id="input-start-date"></input>
                        </div>
                        <div class="date-end">
                            <label for="input-end-date">End Date</label>
                            <input type="date" id="input-end-date"></input>
                        </div>
                    </div>
                    <div>
                        <label for="input-description">Description</label>
                        <textarea id="input-description"></textarea>
                    </div>
                    <div class="table-checkbox">
                        <label>Technologies</label>
                        <table style="width: 100%;margin-left: -20px;">
                            <tr>
                                <td><input type="checkbox" class="multi-input" id="cek1" value="Node Js"></td>
                                <td><label for="cek1">Node Js</td>
                                <td><input type="checkbox" class="multi-input" id="cek2" value="Golang"></td>
                                <td><label for="cek2">Golang</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" class="multi-input" id="cek3" value="React Js"></td>
                                <td><label for="cek3">React Js</td>
                                <td><input type="checkbox" class="multi-input" id="cek4" value="Vue Js"></td>
                                <td><label for="cek4">Vue Js</td>
                            </tr>
                        </table>
                    </div>
                    <div style="margin-top: 10px;">
                        <label>Upload Image</label>
                        <div class="input-project-image-group">
                            <label for="input-project-image">
                                <input type="file" id="input-file" />
                                <img src="assets/file.png" alt="file" />
                            </label>

                        </div>
                    </div>
                    <div class="button-group">
                        <button onclick="submitProject(event)" type="button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="header-project">
        <h1 align="center">MY PROJECT</h1>
    </div>
    <div class="project-list" id="content" style="margin: auto; ">
        <div class="project-list-item">
        </div>
    </div>
    <script src="js/project.js"></script>
</body>

</html>
